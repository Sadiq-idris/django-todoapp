{% extends 'base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<div class="d-confirm">
    <div id="del">
        <div class="title">
            <h3>Delete-Todo-List</h3>
        </div>
        <div class="txt">
            <p>Are you sure you want to Delete this todo <span class="name">{{ todo.todo_content }}</span> </p>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="confirm" class="del confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
